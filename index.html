<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto Russia</title>
    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <img src="./images/logo.svg" class="header__logo" alt="Логотип Место Россия" />
            </header>

            <main class="content">
                <section class="profile">
                    <div class="profile__info-container">
                        <img class="profile__avatar" src="./images/cousteau.jpg" alt="Жак-Ив Кусто">
                        <div class="profile__info">
                            <div class="profile__edit-container">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button" type="button" aria-label="edit"></button>
                            </div>
                            <p class="profile__occupation">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="add"></button>
                </section>
                <section class="cards">
                    <ul class="cards__grid">
                    
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>

        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="close"></button>
            <form class="popup__form" method="POST" name="edit-profile">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input class="popup__input popup__input_name" type="text" name="name" value="Жак-Ив Кусто">
                <input class="popup__input popup__input_occupation" type="text" name="occupation" value="Исследователь океана">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="close"></button>
            <form class="popup__form" method="POST" name="add-card">
                <h2 class="popup__heading">Новое место</h2>
                <input class="popup__input popup__input_place" type="text" name="place" value="Название">
                <input class="popup__input popup__input_link" type="text" name="link" value="Ссылка на картинку">
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
            </div>
        </div>

        <div class="popup popup_type_show-card">
            <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="close"></button>
            <figure class="popup__figure">
                <img src="" class="popup__image" alt="Фотография места">
                <figcaption class="popup__image-caption"></figcaption>
            </figure>
            </div>
        </div>

        <template class="cards__template">
          <li class="cards__item">
            <button class="cards__delete-button" type="button" aria-label="delete"></button>
            <img src="" class="cards__image" alt="Фотография места">
            <div class="cards__name-container">
                  <h2 class="cards__heading"></h2>
                  <button class="cards__like-button" type="button" aria-label="like"></button>
            </div>
          </li>
        </template>

        <script src="./scripts/index.js"></script>
    </body>
</html>
