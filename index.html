<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
    <div class="page__container">
        <div class="popup popup_opened">
            <form class="popup__container">
                <button class="popup__close-button"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input class="popup__name" type="text" name="name" placeholder="Жак-Ив Кусто">
                <input class="popup__occupation" type="text" name="occupation" placeholder="Исследователь океана">
                <button class="popup__save-button">Сохранить</button>
            </form>
            </div>
        
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Логотип Место Россия">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info-container">
                <img class="profile__avatar" src="./images/cousteau.jpg">
                <div class="profile__info">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="cards">
                <ul class="cards__grid">
                    <li class="cards__item"><img src="./images/kirill-pershin-1088404-unsplash.jpg" class="cards__image" alt="Старинная церковь"><div class="cards__name-container"><h2 class="cards__heading">Карачаево-Черкесия</h2><a class="cards__like-button"></a></div></li>
                    <li class="cards__item"><img src="./images/elbrus.jpg" class="cards__image" alt="Гора Эльбрус"><div class="cards__name-container"><h2 class="cards__heading">Гора Эльбрус</h2><a class="cards__like-button"></a></div></li>
                    <li class="cards__item"><img src="./images/dombai.jpg" class="cards__image" alt="Гора с заснеженной вершиной"><div class="cards__name-container"><h2 class="cards__heading">Домбай</h2><a class="cards__like-button"></a></div></li>
                    <li class="cards__item"><img src="./images/khibiny.jpg" class="cards__image" alt="Заснеженные горы"><div class="cards__name-container"><h2 class="cards__heading">Хибины</h2><a class="cards__like-button"></a></div></li>
                    <li class="cards__item"><img src="./images/vladivostok.jpg" class="cards__image" alt="Зимний берег"><div class="cards__name-container"><h2 class="cards__heading">Владивосток</h2><a class="cards__like-button"></a></div></li>
                    <li class="cards__item"><img src="./images/klin.jpg" class="cards__image" alt="Заброшенная церковь в поле"><div class="cards__name-container"><h2 class="cards__heading">Московская область</h2><a class="cards__like-button"></a></div></li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        </div>
</body>
</html>
